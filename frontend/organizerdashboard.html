<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - EventHub</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .gradient-button {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Indigo to Violet */
            transition: background-image 0.3s ease-in-out;
        }
        .gradient-button:hover {
            background-image: linear-gradient(to right, #8b5cf6, #6366f1); /* Reverse gradient on hover */
        }
        .logout-button {
            background-color: #ef4444; /* Red-500 */
        }
        .logout-button:hover {
            background-color: #dc2626; /* Red-600 */
        }
        .event-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb; /* Gray-200 */
        }
        .event-list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-8">

    <!-- Navigation Bar -->
    <nav class="w-full bg-white shadow-md py-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-2xl font-bold text-gray-800">EventHub</a>
            <div class="flex items-center space-x-4">
                <span id="loggedInUser" class="text-gray-700 font-medium"></span>
                <button id="logoutButton"
                        class="logout-button text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <header class="w-full max-w-4xl mx-auto text-center mb-10 px-4">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-4 tracking-tight leading-tight">
            Organizer Dashboard
        </h1>
        <p class="text-xl text-gray-600">
            Manage your events and create new ones.
        </p>
    </header>

    <main class="w-full max-w-4xl mx-auto px-4 space-y-10">

        <!-- Create New Event Section -->
        <section class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Create New Event</h2>
            <form id="createEventForm" class="space-y-6">
                <div>
                    <label for="eventTitle" class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                    <input type="text" id="eventTitle" name="eventTitle" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-gray-700 mb-1">Date (e.g., July 20, 2025)</label>
                    <input type="text" id="eventDate" name="eventDate" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="eventTime" class="block text-sm font-medium text-gray-700 mb-1">Time (e.g., 10:00 AM - 4:00 PM IST)</label>
                    <input type="text" id="eventTime" name="eventTime" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="eventLocation" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="eventLocation" name="eventLocation" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="eventDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="eventDescription" name="eventDescription" rows="3" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="eventImageUrl" class="block text-sm font-medium text-gray-700 mb-1">Image URL (Optional)</label>
                    <input type="url" id="eventImageUrl" name="eventImageUrl"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g., https://placehold.co/400x250/60a5fa/ffffff?text=New+Event">
                </div>
                <div>
                    <label for="eventCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" id="eventCategory" name="eventCategory" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="e.g., Workshop, Conference, Meetup">
                </div>
                <button type="submit"
                        class="gradient-button w-full text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                    Add Event
                </button>
            </form>
            <p id="addEventMessage" class="text-sm text-center mt-4 hidden"></p>
        </section>

        <!-- Existing Events List Section -->
        <section class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">My Events</h2>
            <div id="myEventsList" class="divide-y divide-gray-200">
                <!-- Events will be listed here dynamically -->
                <p id="noEventsMessage" class="text-center text-gray-500 py-4 hidden">No events created yet.</p>
            </div>
        </section>

    </main>

    <footer class="w-full max-w-4xl mx-auto text-center mt-12 py-6 text-gray-500 text-sm">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </footer>

    <script>
        // Check if organizer is logged in. If not, redirect to login page.
        if (localStorage.getItem('isOrganizerLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        const logoutButton = document.getElementById('logoutButton');
        const createEventForm = document.getElementById('createEventForm');
        const myEventsList = document.getElementById('myEventsList');
        const addEventMessage = document.getElementById('addEventMessage');
        const noEventsMessage = document.getElementById('noEventsMessage');
        const loggedInUserSpan = document.getElementById('loggedInUser');

        // Display a placeholder for the logged-in user (since we don't have real user management)
        loggedInUserSpan.textContent = 'Logged in as Admin';

        // Function to get events from localStorage
        function getEvents() {
            const storedEvents = localStorage.getItem('events');
            return storedEvents ? JSON.parse(storedEvents) : [];
        }

        // Function to save events to localStorage
        function saveEvents(events) {
            localStorage.setItem('events', JSON.stringify(events));
        }

        /**
         * Renders the list of events in the organizer dashboard.
         */
        function renderMyEvents() {
            myEventsList.innerHTML = ''; // Clear existing list
            const events = getEvents();

            if (events.length === 0) {
                noEventsMessage.classList.remove('hidden');
                return;
            } else {
                noEventsMessage.classList.add('hidden');
            }

            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-list-item');
                eventItem.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold text-gray-800">${event.title}</h3>
                        <p class="text-sm text-gray-600">${event.date} - ${event.location}</p>
                    </div>
                    <button data-id="${event.id}"
                            class="delete-event-button bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-150">
                        Delete
                    </button>
                `;
                myEventsList.appendChild(eventItem);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-event-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const eventIdToDelete = parseInt(e.target.dataset.id);
                    deleteEvent(eventIdToDelete);
                });
            });
        }

        /**
         * Deletes an event by its ID and re-renders the list.
         * @param {number} id - The ID of the event to delete.
         */
        function deleteEvent(id) {
            let events = getEvents();
            events = events.filter(event => event.id !== id);
            saveEvents(events);
            renderMyEvents();
            addEventMessage.textContent = 'Event deleted successfully!';
            addEventMessage.classList.remove('hidden');
            addEventMessage.classList.remove('text-green-600', 'text-red-600');
            addEventMessage.classList.add('text-blue-600');
            setTimeout(() => addEventMessage.classList.add('hidden'), 3000);
        }


        // Handle new event creation form submission
        createEventForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const newEvent = {
                id: Date.now(), // Simple unique ID using timestamp
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value,
                imageUrl: document.getElementById('eventImageUrl').value || "https://placehold.co/400x250/cccccc/000000?text=New+Event",
                category: document.getElementById('eventCategory').value
            };

            const events = getEvents();
            events.push(newEvent);
            saveEvents(events); // Save updated array to localStorage

            createEventForm.reset(); // Clear the form
            renderMyEvents(); // Re-render the list of events

            addEventMessage.textContent = 'Event added successfully!';
            addEventMessage.classList.remove('hidden');
            addEventMessage.classList.remove('text-red-600', 'text-blue-600');
            addEventMessage.classList.add('text-green-600');
            setTimeout(() => addEventMessage.classList.add('hidden'), 3000); // Hide message after 3 seconds
        });

        // Handle logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('isOrganizerLoggedIn'); // Clear login status
            window.location.href = 'index.html'; // Redirect to home page
        });

        // Initial render of events when the page loads
        document.addEventListener('DOMContentLoaded', renderMyEvents);
    </script>
</body>
</html>
